<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <p class="login-box__title">authorization</p>
        <div class="input-field">
            <div class="input-title">login</div>
            <input class="input login" type="text" required> 
        </div>
        <div class="input-field">
            <div class="input-title">password</div>
            <input class="input password" type="password" required>
        </div>
        <button class="login-button">login</button>
        <a href="#" class="recovery">forgot your password?</a>
    </div>
</body>
</html>
