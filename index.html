    <div class="login-box">
        <p class="login-box__title">authorization</p>

            <label for="password-title" class="input-title">password</label>
            <input class="input password" id="password-title" type="password">
        </div>
                    
        <button class="login-button">login</button>
        <a href="#" class="recovery">forgot your password?</a>
